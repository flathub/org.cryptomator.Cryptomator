        url: https://download2.gluonhq.com/openjfx/25.0.1/openjfx-25.0.1_linux-x64_bin-jmods.zip
        sha512: e87d4ab10a50d9ad7a5f99bf7d0118e6e3c788be1c2f0beceb88967fe289e9b8d3647c372681fb11879756df77d2ffce259d0fa7687fb2cad856dea9c51eac0c
      - type: file
        dest-filename: openjfx.zip
