        sha512: c8ff2fdef0acdf4ece736ba1ce01fdac221910aa7972b83b0b5ecc5be841e08df6e087c79bd7ad603eba162b159dd814002b22937383a882c815544dea5e7574
        dest-filename: openjfx.zip
      - type: file
