          - x86_64
        url: https://download2.gluonhq.com/openjfx/20.0.1/openjfx-20.0.1_linux-x64_bin-jmods.zip
        sha512: 7f1c62219bd90629b8acbdaf1aa8e39e23b246ec699776375a68275e6f37ca795d4c31c4ac5d2d36758afe2500bfd5dbd91a1a45a1c086b82e2ea604fbcd896b
        dest-filename: openjfx.zip
      - type: file
