        sha512: 2bf71265010cda2ad1d770fff9d7e37a81bfd06fdcfb3e0d618ec5ff65f616832b07570eeecd4805aef13bebf1bb01ee26ab175267bbcd0353177ca694fc72de
        dest-filename: jdk.tar.gz
      - type: file
