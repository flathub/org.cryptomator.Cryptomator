        sha512: c7e66bf19bd78cdb007d60fa51e4b7da36687bac49bc33493802a1d8d4f45c253f2faae0b5387f77d9421711a8cb9e011f1b65393d7843366797819013e720bf
        dest-filename: openjfx.zip
