app-id: org.cryptomator.Cryptomator
command: cryptomator
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
separate-locales: false
finish-args:
  # OpenGL rendering
  - --device=dri
  # Set the PATH environment variable in the application, as flatpak is resetting the shell's PATH
  - --env=PATH=/app/bin/:/usr/bin/
  # Allow filesystem access to the user's home dir
  # Needed to manage vaults there
  - --filesystem=home
  # Allow access to the XDG data directory
  # Needed to connect to KeePassXC's UNIX domain socket
  - --filesystem=xdg-run/org.keepassxc.KeePassXC.BrowserServer
  - --filesystem=xdg-run/app/org.keepassxc.KeePassXC/
  # Share IPC namespace with the host, without it the X11 shared memory extension will not work
  - --share=ipc
  # Allow access to the network
  - --share=network
  # Show windows using X11
  - --socket=x11
  # Needed to reveal encrypted files
  - --talk-name=org.freedesktop.FileManager1
  # Run any command on the host
  # Needed to spawn fusermount on the host
  - --talk-name=org.freedesktop.Flatpak
  # Allow desktop notifications
  - --talk-name=org.freedesktop.Notifications
  # Allow access to the GNOME secret service API and to talk to the GNOME keyring daemon
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
  # Allow to talk to the KDE kwallet daemon
  - --talk-name=org.kde.kwalletd5
  # Needed to talk to the gvfs daemons over D-Bus and list mounts using the GIO APIs
  - --talk-name=org.gtk.vfs.*
  # Allow access to appindicator icons
  - --talk-name=org.ayatana
  # Allow access to appindicator icons on KDE
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: libfuse
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Dinitscriptdir=
      - -Duseroot=false
      - -Dtests=false
      # don't install rules on the host
      - -Dudevrulesdir=/tmp/
    sources:
      - type: archive
        url: https://github.com/libfuse/libfuse/releases/download/fuse-3.16.2/fuse-3.16.2.tar.gz
        sha256: f797055d9296b275e981f5f62d4e32e089614fc253d1ef2985851025b8a0ce87
        x-checker-data:
          type: anitya
          project-id: 861
          url-template: https://github.com/libfuse/libfuse/releases/download/fuse-$version/fuse-$version.tar.gz
          versions: {<: '4.0'}
  - name: host-command-wrapper
    buildsystem: simple
    build-commands:
      - install fusermount-wrapper.sh /app/bin/fusermount3
    sources:
      - type: file
        path: build-aux/fusermount-wrapper.sh
  - name: cryptomator
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin
        MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
        JAVA_HOME: jdk
        JMODS_PATH: jmods:${JAVA_HOME}/jmods
        VERSION: 1.11.1
        REVISION_NO: '1'
    build-commands:
      # Setup Java
      - tar xvfz jdk.tar.gz --transform 's!^[^/]*!jdk!'
      - mkdir jmods
      - unzip -j openjfx.zip \*/javafx.base.jmod \*/javafx.controls.jmod \*/javafx.fxml.jmod
        \*/javafx.graphics.jmod -d jmods
      # Setup Maven
      - mkdir maven
      - tar xf maven.tar.gz --strip-components=1 --exclude=jansi-native --directory=maven
      # Build project
      - maven/bin/mvn clean package -DskipTests -Plinux
      - cp dist/linux/launcher* target
      - cp target/cryptomator-*.jar target/mods
      - cd target
      - $JAVA_HOME/bin/jlink --output runtime --module-path $JMODS_PATH --add-modules
        java.base,java.desktop,java.instrument,java.logging,java.naming,java.net.http,java.scripting,java.sql,java.xml,javafx.base,javafx.graphics,javafx.controls,javafx.fxml,jdk.unsupported,jdk.crypto.ec,jdk.security.auth,jdk.accessibility,jdk.management.jfr,jdk.net
        --no-header-files --no-man-pages --strip-debug --compress=1
      - $JAVA_HOME/bin/jpackage --type app-image --runtime-image runtime --input target/libs
        --module-path target/mods --module org.cryptomator.desktop/org.cryptomator.launcher.Cryptomator
        --dest . --name Cryptomator --vendor 'Skymatic GmbH' --java-options '--enable-preview'
        --java-options '--enable-native-access=org.cryptomator.jfuse.linux.amd64,org.cryptomator.jfuse.linux.aarch64,org.purejava.appindicator'
        --copyright '(C) 2016 - 2023 Skymatic GmbH' --java-options '-Xss5m' --java-options
        '-Xmx256m' --java-options '-Dfile.encoding='utf-8'' --java-options '-Djava.net.useSystemProxies=true'
        --java-options "-Dcryptomator.appVersion='${VERSION}'" --java-options "-Dcryptomator.buildNumber='flatpak-${REVISION_NO}'"
        --java-options '-Dcryptomator.ipcSocketPath='@{userhome}/.config/Cryptomator/ipc.socket''
        --java-options '-Dcryptomator.mountPointsDir='@{userhome}/.local/share/Cryptomator/mnt''
        --java-options '-Dcryptomator.pluginDir='@{userhome}/.local/share/Cryptomator/plugins''
        --java-options '-Dcryptomator.p12Path='@{userhome}/.config/Cryptomator/key.p12''
        --java-options '-Dcryptomator.settingsPath='@{userhome}/.config/Cryptomator/settings.json:~/.Cryptomator/settings.json''
        --java-options '-Dcryptomator.showTrayIcon=true' --java-options '-Dcryptomator.disableUpdateCheck=true'
        --app-version "${VERSION}.${REVISION_NO}" --verbose
      - cp -R Cryptomator /app/
      - ln -s /app/Cryptomator/bin/Cryptomator /app/bin/cryptomator
      - cp -R /app/lib/* /app/Cryptomator/lib/app/
      - install -D -m0644 -t /app/share/applications/ dist/linux/common/org.cryptomator.Cryptomator.desktop
      - install -D -m0644 -t /app/share/icons/hicolor/scalable/apps/ dist/linux/common/org.cryptomator.Cryptomator.svg
      - install -D -m0644 -T dist/linux/common/org.cryptomator.Cryptomator.tray.svg
        /app/share/icons/hicolor/symbolic/apps/org.cryptomator.Cryptomator.tray-symbolic.svg
      - install -D -m0644 -T dist/linux/common/org.cryptomator.Cryptomator.tray-unlocked.svg
        /app/share/icons/hicolor/symbolic/apps/org.cryptomator.Cryptomator.tray-unlocked-symbolic.svg
      - install -D -m0644 -t /app/share/metainfo/ dist/linux/common/org.cryptomator.Cryptomator.metainfo.xml
    sources:
      - maven-dependencies.yaml
      - maven-dependencies-x86_64.yaml
      - maven-dependencies-aarch64.yaml
      - type: archive
        sha512: b3a944aa9c031927372ea626dd884aca4cef646b7df0eca981cee5f07e29ccdee261429a349cd4ccd26ab60a57163a099c4ade7e519d5bf7119ee662639cc136
        url: https://github.com/cryptomator/cryptomator/archive/refs/tags/1.11.1.tar.gz
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.1%2B12/OpenJDK21U-jdk_x64_linux_hotspot_21.0.1_12.tar.gz
        sha512: 496ed15dcba607cd1b9e6786932429f9d213d2ea22203bf8cbed61880655ee046bfc4c07b7b0d54285081ddf242fd8957ba34c8be75f5fb2ae0aac16f9b8ef3a
        dest-filename: jdk.tar.gz
      - type: file
        only-arches:
